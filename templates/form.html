<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dojo Survey</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
    </head>
    <body class="d-flex justify-content-center m-2">
        <form action="/processform" method="post">
            <h1>Dojo Survey</h1>
            <div class="form-group m-2">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Type your name here...">
            </div>
            <select class="custom-select m-2" name="location" id="location">
                <option selected>-- Please Select Your Dojo Location...</option>
                <option value="San Jose">San Jose</option>
                <option value="Burbank">Burbank</option>
                <option value="Denver">Denver</option>
                <option value="Online">Online</option>
                <option value="The Moon">The Moon</option>
                <option value="Mars">Mars</option>
            </select>
            <select class="custom-select m-2" name="language" id="language">
                <option selected>-- Please Select Your Favorite Language...</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
                <option value="Pig Latin">Pig Latin</option>
                <option value="Martian">Martian</option>
                <option value="JavaScript">JavaScript</option>
                <option value="HTML">HTML</option>
            </select>
            <div class="form-group shadow-textarea m-2">
                <label for="comments">Comments:</label>
                <textarea class="form-control z-depth-1"
                    id="comments" name="comments" rows="3"
                    placeholder="Document your feelings and emotions here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary m-2">Submit</button>
        </form>
    </body>
</html>
